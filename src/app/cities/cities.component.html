<div class="container mx-auto py-4">
  <h2 class="text-2xl font-bold mb-4">Cities</h2>
  <table class="min-w-full bg-white dark:bg-gray-800">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b dark:border-gray-700">Name</th>
        <th class="py-2 px-4 border-b dark:border-gray-700">Country</th>
        <th class="py-2 px-4 border-b dark:border-gray-700">Favorite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities; trackBy: trackByCityId" class="hover:bg-gray-100 dark:hover:bg-gray-700">
        <td class="py-2 px-4 border-b dark:border-gray-700">{{ city.name }}</td>
        <td class="py-2 px-4 border-b dark:border-gray-700">{{ city.country }}</td>
        <td class="py-2 px-4 border-b dark:border-gray-700 text-center">
          <button (click)="toggleFavorite(city)">
            <mat-icon [ngClass]="city.isFavorite ? 'favorite' : 'not-favorite'">
              star
            </mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
